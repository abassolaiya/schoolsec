<!DOCTYPE html>
<html>
<head>
	<title>FCAH&PT Incident Information and Reporting System</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" href="./css/img/melody.png" type="image/gif" sizes="16x16">
	<a href="index.html" class="navbar-brand"><img src="./css/img/melody.png" style="width:100px;height:100px" alt="Logo" title="Logo"></a>
</head>
<body>
	<div class="header">
		<h2>Register</h2>
	</div>
	
	<form method="post" action="register.html">

		<div class="input-group">
			<label>Username</label>
			<input type="text" name="username" value="">
		</div>
		<div class="input-group">
			<label>Email</label>
			<input type="email" name="email" value="">
		</div>
		<div class="input-group">
			<label>Password</label>
			<input type="password" name="password_1">
		</div>
		<div class="input-group">
			<label>Confirm password</label>
			<input type="password" name="password_2">
		</div>
		<div class="input-group">
			<button type="submit" class="btn" name="reg_user">Register</button>
		</div>
		<p>
			Already a member? <a href="login.html">Sign in</a>
		</p>
	</form>
</body>
</html>
